<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular gris -->
  <circle cx="200" cy="200" r="180" fill="#f0f0f0" stroke="#d9d9d9" stroke-width="2"/>
  
  <!-- Icono de desconexión -->
  <g transform="translate(150, 150)">
    <!-- Cable desconectado -->
    <path d="M20 40 L50 40 Q60 40 60 50 L60 80" stroke="#ff4d4f" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M40 60 L70 60 Q80 60 80 70 L80 100" stroke="#ff4d4f" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Líneas de desconexión -->
    <g stroke="#ff4d4f" stroke-width="3" stroke-linecap="round">
      <line x1="30" y1="15" x2="45" y2="30"/>
      <line x1="45" y1="15" x2="30" y2="30"/>
      <line x1="55" y1="35" x2="70" y2="50"/>
      <line x1="70" y1="35" x2="55" y2="50"/>
    </g>
    
    <!-- Monitor desconectado -->
    <rect x="10" y="80" width="80" height="50" rx="5" fill="none" stroke="#595959" stroke-width="3"/>
    <rect x="15" y="85" width="70" height="40" fill="#ff4d4f" opacity="0.2"/>
    
    <!-- X grande en el centro -->
    <g stroke="#ff4d4f" stroke-width="4" stroke-linecap="round">
      <line x1="25" y1="95" x2="75" y2="115"/>
      <line x1="75" y1="95" x2="25" y2="115"/>
    </g>
  </g>
  
  <!-- Texto "DESCONECTADO" -->
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff4d4f">
    DESCONECTADO
  </text>
  
  <!-- Líneas de radio wifi cortadas -->
  <g transform="translate(200, 200)">
    <g stroke="#ff4d4f" stroke-width="3" fill="none" opacity="0.6">
      <path d="M -60 -20 Q -40 -40 -20 -20" stroke-dasharray="5,5"/>
      <path d="M -40 -10 Q -30 -20 -20 -10" stroke-dasharray="3,3"/>
      <path d="M 20 -20 Q 40 -40 60 -20" stroke-dasharray="5,5"/>
      <path d="M 20 -10 Q 30 -20 40 -10" stroke-dasharray="3,3"/>
    </g>
  </g>
</svg>